    # When tail-lookup is disabled, return 503 for /tail-lookup-api/ requests
    # This block will be removed when ENABLE_FAA_LOOKUP=true
    # TAIL_LOOKUP_DISABLED_START
    location /tail-lookup-api/ {
        access_log off;
        return 503 '{"error": "FAA lookup is not enabled"}';
        add_header Content-Type application/json;
    }
    # TAIL_LOOKUP_DISABLED_END

    # Data endpoint for aircraft persistence
    location /data/ {
        alias /usr/share/nginx/html/data/;
        autoindex off;

        # Allow JSON files
        location ~ \.json$ {
            add_header Content-Type application/json;
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type";
        }
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

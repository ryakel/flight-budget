services:
  flight-budget:
    image: ryakel/flight-budget:latest
    build:
      context: ..
      dockerfile: infrastructure/Dockerfile
    container_name: flight-budget-app
    restart: unless-stopped

    ports:
      - "${APP_PORT:-8181}:80"

    environment:
      - TZ=${TIMEZONE:-UTC}
      # ARLA API endpoint (internal) - only used if ENABLE_FAA_LOOKUP=true
      - ARLA_API_URL=http://arla-api:3000
      - ENABLE_FAA_LOOKUP=${ENABLE_FAA_LOOKUP:-false}

    volumes:
      # Persistent storage for aircraft configuration
      - flight-budget-config:/usr/share/nginx/html/data

    labels:
      # Portainer labels for organization
      - "com.portainer.description=Flight Training Budget Calculator"
      - "com.portainer.category=web"

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M

  # ARLA API - FAA Aircraft Lookup
  # ⚠️ NOT YET IMPLEMENTED - Will fail due to memory constraints
  # Deployed only when ENABLE_FAA_LOOKUP=true
  # See: wiki/ARLA-Setup.md for details on memory issues
  arla-api:
    build:
      context: https://github.com/njfdev/Aircraft-Registration-Lookup-API.git
      dockerfile_inline: |
        FROM node:20-alpine
        WORKDIR /app
        RUN apk add --no-cache libc6-compat openssl
        COPY package*.json yarn.lock* ./
        COPY prisma ./prisma
        RUN if [ -f yarn.lock ]; then yarn install --frozen-lockfile; else npm ci; fi
        COPY . .
        RUN npm run build
        EXPOSE 3000
        CMD ["npm", "start"]
    container_name: arla-api
    restart: unless-stopped
    profiles:
      - faa-lookup

    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=${ARLA_DATABASE_URL}
      - DIRECT_URL=${ARLA_DATABASE_URL}
      - NODE_OPTIONS=--max-old-space-size=768

    expose:
      - "3000"

    labels:
      - "com.portainer.description=Aircraft Registration Lookup API"
      - "com.portainer.category=api"

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/v0/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
        reservations:
          cpus: '0.25'
          memory: 128M

  # PostgreSQL for ARLA API
  # ⚠️ NOT YET IMPLEMENTED - ARLA integration not functional
  # Deployed only when ENABLE_POSTGRES=true
  postgres:
    image: postgres:15-alpine
    container_name: arla-postgres
    restart: unless-stopped
    profiles:
      - postgres

    environment:
      - POSTGRES_DB=arla
      - POSTGRES_USER=arla
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-arla123}

    volumes:
      - arla-postgres-data:/var/lib/postgresql/data

    expose:
      - "5432"

    labels:
      - "com.portainer.description=PostgreSQL database for ARLA API"
      - "com.portainer.category=database"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arla"]
      interval: 10s
      timeout: 5s
      retries: 5

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

volumes:
  flight-budget-config:
    driver: local
    labels:
      - "com.portainer.description=Flight Budget aircraft configuration"

  arla-postgres-data:
    driver: local
    labels:
      - "com.portainer.description=ARLA FAA registration database"

services:
  flight-budget:
    image: ryakel/flight-budget:latest
    build:
      context: ..
      dockerfile: infrastructure/Dockerfile
    container_name: flight-budget-app
    restart: unless-stopped

    ports:
      - "${APP_PORT:-8181}:80"

    environment:
      - TZ=${TIMEZONE:-UTC}
      # tail-lookup API endpoint (internal) - only used if ENABLE_FAA_LOOKUP=true
      - TAIL_LOOKUP_API_URL=http://tail-lookup:8080
      - ENABLE_FAA_LOOKUP=${ENABLE_FAA_LOOKUP:-false}

    volumes:
      # Persistent storage for aircraft configuration
      - flight-budget-config:/usr/share/nginx/html/data

    labels:
      # Portainer labels for organization
      - "com.portainer.description=Flight Training Budget Calculator"
      - "com.portainer.category=web"

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M

  # tail-lookup API - FAA Aircraft Lookup
  # Lightweight SQLite-based FAA lookup service
  # Deployed only when ENABLE_FAA_LOOKUP=true
  tail-lookup:
    image: ryakel/tail-lookup:latest
    container_name: tail-lookup-api
    restart: unless-stopped
    profiles:
      - faa-lookup

    ports:
      - "8080:8080"  # Published for debugging/direct access (optional - can use expose instead for production)

    labels:
      - "com.portainer.description=FAA Aircraft Registration Lookup API"
      - "com.portainer.category=api"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

volumes:
  flight-budget-config:
    driver: local
    labels:
      - "com.portainer.description=Flight Budget aircraft configuration"

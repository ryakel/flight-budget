version: '3.8'

# Deployment with FAA aircraft lookup enabled
# Includes tail-lookup service for automatic aircraft data population

services:
  flight-budget:
    image: ryakel/flight-budget:latest
    container_name: flight-budget-app
    restart: unless-stopped

    ports:
      - "8181:80"

    environment:
      - TZ=UTC
      # tail-lookup API endpoint (internal)
      - TAIL_LOOKUP_API_URL=http://tail-lookup:8080
      - ENABLE_FAA_LOOKUP=true

    volumes:
      # Persistent storage for aircraft configuration
      - flight-budget-config:/usr/share/nginx/html/data

    labels:
      - "com.portainer.description=Flight Training Budget Calculator"
      - "com.portainer.category=web"

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M

  # tail-lookup API - FAA Aircraft Lookup
  # Lightweight SQLite-based FAA lookup service
  tail-lookup:
    image: ryakel/tail-lookup:latest
    container_name: tail-lookup-api
    restart: unless-stopped

    # Use 'expose' for production (internal only)
    # Use 'ports' for debugging/development (external access)
    expose:
      - "8080"
    # For debugging, uncomment this and comment out 'expose' above:
    # ports:
    #   - "8080:8080"

    labels:
      - "com.portainer.description=FAA Aircraft Registration Lookup API"
      - "com.portainer.category=api"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

volumes:
  flight-budget-config:
    driver: local
    labels:
      - "com.portainer.description=Flight Budget aircraft configuration"

name: Scheduled Docker Build

on:
  schedule:
    # Run every Wednesday at 6:15 AM UTC
    - cron: '15 06 * * 3'
  workflow_dispatch:

# Explicit permissions following principle of least privilege
permissions:
  contents: write        # Required for creating tags and releases
  packages: write        # Required for Docker Hub pushes
  actions: write         # Required for cache operations

jobs:
  docker:
    name: Scheduled Docker Build
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history for proper versioning

      # Login to Docker Hub using token
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # Determine Docker tag based on branch
      - name: Set Docker Tag
        id: tag
        run: |
          if [[ $GITHUB_REF == refs/heads/main ]]; then
            DOCKER_TAG="latest"
          elif [[ $GITHUB_REF == refs/heads/develop ]]; then
            DOCKER_TAG="dev"
          else
            DOCKER_TAG="${GITHUB_REF:11}"
          fi
          echo "tag=${DOCKER_TAG}" >> $GITHUB_OUTPUT

      # Purge old build cache
      - name: Purge Build Cache
        uses: MyAlbum/purge-cache@v2
        with:
          debug: true
          max-age: 5400  # 90 minutes

      # Bump version and create tag (main branch only)
      - name: Bump version and push tag
        if: github.ref == 'refs/heads/main'
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        continue-on-error: true
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_release_rules: major:major,breaking:major,minor:minor,patch:patch,fix:patch
          default_bump: patch
          fetch_all_tags: true
          create_annotated_tag: true

      # Set fallback version if tag creation failed
      - name: Set fallback version
        if: github.ref == 'refs/heads/main' && steps.tag_version.outcome == 'failure'
        id: fallback_version
        run: |
          echo "new_tag=v1.0.0" >> $GITHUB_OUTPUT
          echo "changelog=Scheduled release" >> $GITHUB_OUTPUT

      # Create GitHub release (main branch only)
      - name: Create a GitHub release
        if: github.ref == 'refs/heads/main' && steps.tag_version.outcome == 'success'
        uses: ncipollo/release-action@v1.20.0
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: |
            Scheduled weekly release

            ${{ steps.tag_version.outputs.changelog }}

      # Set up QEMU for multi-platform builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Extract metadata for labels
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ryakel/flight-budget

      # Build and push Docker image
      - name: Build and Push Docker Image
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./infrastructure/Dockerfile
          push: true
          sbom: true
          provenance: mode=max
          platforms: linux/arm64,linux/amd64
          tags: |
            ryakel/flight-budget:${{ steps.tag.outputs.tag }}
            ${{ github.ref == 'refs/heads/main' && format('ryakel/flight-budget:{0}', steps.tag_version.outputs.new_tag || steps.fallback_version.outputs.new_tag || 'v1.0.0') || '' }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Update Docker Hub repository description (main only)
      - name: Update Docker Hub Description
        if: github.ref == 'refs/heads/main'
        uses: peter-evans/dockerhub-description@v5
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          repository: ryakel/flight-budget
          enable-url-completion: true

      # Trigger Portainer webhook (main only)
      - name: Trigger Portainer webhook
        if: github.ref == 'refs/heads/main' && success()
        run: |
          if [ -n "${{ secrets.PORTAINER_WEBHOOK_URL }}" ]; then
            curl -X POST "${{ secrets.PORTAINER_WEBHOOK_URL }}"
            echo "✓ Portainer webhook triggered"
          else
            echo "⚠ Portainer webhook URL not configured, skipping..."
          fi
        continue-on-error: true

      # Output image digest
      - name: Image digest
        run: |
          echo "Build digest: ${{ steps.docker_build.outputs.digest }}"
          echo "✓ Docker image pushed: ryakel/flight-budget:${{ steps.tag.outputs.tag }}"
          echo "✓ Platforms: linux/amd64, linux/arm64"

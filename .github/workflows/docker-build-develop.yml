name: Docker Builder - Develop

on:
  workflow_dispatch:
  push:
    branches:
      - develop
    paths:
      - 'app/**'
      - 'infrastructure/**'
      - '.github/workflows/docker-build-develop.yml'

jobs:
  docker:
    name: Docker Build and Push (Develop)
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Login to Docker Hub using token
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # Purge old build cache
      - name: Purge Build Cache
        uses: MyAlbum/purge-cache@v2
        with:
          debug: true
          max-age: 5400  # 90 minutes

      # Set up QEMU for multi-platform builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Extract metadata for labels
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ryakel/flight-budget
          tags: |
            type=raw,value=develop

      # Build and push for develop branch
      - name: Build and Push Develop Docker Image
        id: docker_build_develop
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./infrastructure/Dockerfile
          push: true
          sbom: true
          provenance: mode=max
          platforms: linux/arm/v7,linux/arm64,linux/amd64
          tags: ryakel/flight-budget:develop
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Output image digest
      - name: Image digest
        run: |
          echo "Develop build digest: ${{ steps.docker_build_develop.outputs.digest }}"
          echo "✓ Docker image pushed: ryakel/flight-budget:develop"
          echo "✓ Platforms: linux/amd64, linux/arm64, linux/arm/v7"

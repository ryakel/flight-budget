name: Docker Builder

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'infrastructure/**'
      - '.github/workflows/docker-build.yml'
    tags:
      - "*"

jobs:
  docker:
    name: Docker Build and Push
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Login to Docker Hub using token
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # Determine Docker tag based on branch/tag
      - name: Set Docker Tag
        id: tag
        run: |
          if [[ $GITHUB_REF == refs/heads/main ]]; then
            DOCKER_TAG="latest"
          else
            DOCKER_TAG="${GITHUB_REF:11}"
          fi
          echo "tag=${DOCKER_TAG}" >> $GITHUB_OUTPUT

      # Purge old build cache
      - name: Purge Build Cache
        uses: MyAlbum/purge-cache@v2
        with:
          debug: true
          max-age: 5400  # 90 minutes

      # Bump version and create tag (main branch only)
      - name: Bump version and push tag
        if: github.ref == 'refs/heads/main'
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_release_rules: major:major,breaking:major,minor:minor,patch:patch,fix:patch

      # Create GitHub release (main branch only)
      - name: Create a GitHub release
        if: github.ref == 'refs/heads/main'
        uses: ncipollo/release-action@v1.20.0
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}

      # Set up QEMU for multi-platform builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Extract metadata for labels
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ryakel/flight-budget

      # Build and push for tags only
      - name: Build and Push Tag Docker Image
        if: startsWith(github.ref, 'refs/tags/')
        id: docker_build_tag
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./infrastructure/Dockerfile
          push: true
          sbom: true
          provenance: mode=max
          platforms: linux/arm/v7,linux/arm64,linux/amd64
          tags: |
            ryakel/flight-budget:${{ steps.tag.outputs.tag }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push for main (with version tag)
      - name: Build and Push Main Docker Image
        if: github.ref == 'refs/heads/main'
        id: docker_build_main
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./infrastructure/Dockerfile
          push: true
          sbom: true
          provenance: mode=max
          platforms: linux/arm/v7,linux/arm64,linux/amd64
          tags: |
            ryakel/flight-budget:${{ steps.tag.outputs.tag }}
            ryakel/flight-budget:${{ steps.tag_version.outputs.new_tag }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Update Docker Hub repository description (main only)
      - name: Update Docker Hub Description
        if: github.ref == 'refs/heads/main'
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          repository: ryakel/flight-budget
          enable-url-completion: true

      # Trigger Portainer webhook (main only)
      - name: Trigger Portainer webhook
        if: github.ref == 'refs/heads/main' && success()
        run: |
          if [ -n "${{ secrets.PORTAINER_WEBHOOK_URL }}" ]; then
            curl -X POST "${{ secrets.PORTAINER_WEBHOOK_URL }}"
            echo "✓ Portainer webhook triggered"
          else
            echo "⚠ Portainer webhook URL not configured, skipping..."
          fi
        continue-on-error: true

      # Output image digest
      - name: Image digest
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "Main build digest: ${{ steps.docker_build_main.outputs.digest }}"
          else
            echo "Tag build digest: ${{ steps.docker_build_tag.outputs.digest }}"
          fi

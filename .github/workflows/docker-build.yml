name: Docker Builder - Main

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'infrastructure/**'
      - '.github/workflows/docker-build.yml'
      # Exclude files that don't go into the container
      - '!app/.github/**'
      - '!app/wiki/**'
      - '!app/.claude/**'
      - '!app/README.md'
      - '!app/WIKI_SETUP.md'
      - '!app/session-md.md'
      - '!app/**/*.csv'
      - '!app/.gitignore'
      - '!app/.dockerignore'

# Explicit permissions following principle of least privilege
permissions:
  contents: write        # Required for creating tags and releases
  packages: write        # Required for Docker Hub pushes
  actions: write         # Required for cache operations

jobs:
  docker:
    name: Docker Build and Push
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v6

      # Login to Docker Hub using token
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # Set Docker Tag (always latest since only triggered by main branch)
      - name: Set Docker Tag
        id: tag
        run: |
          echo "tag=latest" >> $GITHUB_OUTPUT

      # Purge old build cache
      - name: Purge Build Cache
        uses: MyAlbum/purge-cache@v2
        with:
          debug: true
          max-age: 5400  # 90 minutes

      # Determine version tag (but don't create it yet)
      - name: Determine version tag
        if: github.ref == 'refs/heads/main'
        id: tag_version
        run: |
          # Get latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          # Determine version bump
          if [ -z "$LATEST_TAG" ]; then
            MAJOR=1
            MINOR=0
            PATCH=0
          else
            VERSION=${LATEST_TAG#v}
            MAJOR=$(echo $VERSION | cut -d. -f1)
            MINOR=$(echo $VERSION | cut -d. -f2)
            PATCH=$(echo $VERSION | cut -d. -f3)
          fi

          # Get commits since last tag
          if [ -z "$LATEST_TAG" ]; then
            COMMITS=$(git log --oneline)
          else
            COMMITS=$(git log ${LATEST_TAG}..HEAD --oneline)
          fi

          # Determine bump type
          if echo "$COMMITS" | grep -iE "^[a-f0-9]+ (breaking|major):" > /dev/null; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif echo "$COMMITS" | grep -iE "^[a-f0-9]+ (feat|feature|minor):" > /dev/null; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi

          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

          # Check if tag already exists
          if git rev-parse "$NEW_TAG" >/dev/null 2>&1; then
            echo "Tag $NEW_TAG already exists"
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "Will create tag $NEW_TAG after successful build"
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

      # Set up QEMU for multi-platform builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Extract metadata for labels
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ryakel/flight-budget

      # Build and push Docker image
      - name: Build and Push Docker Image
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./infrastructure/Dockerfile
          push: true
          sbom: true
          provenance: mode=max
          platforms: linux/arm64,linux/amd64
          tags: |
            ryakel/flight-budget:latest
            ryakel/flight-budget:${{ steps.tag_version.outputs.new_tag }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Update Docker Hub repository description (main only)
      - name: Update Docker Hub Description
        if: github.ref == 'refs/heads/main'
        uses: peter-evans/dockerhub-description@v5
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          repository: ryakel/flight-budget
          enable-url-completion: true

      # Trigger Portainer webhook (main only)
      - name: Trigger Portainer webhook
        if: github.ref == 'refs/heads/main' && success()
        run: |
          if [ -n "${{ secrets.PORTAINER_WEBHOOK_URL }}" ]; then
            curl -X POST "${{ secrets.PORTAINER_WEBHOOK_URL }}"
            echo "âœ“ Portainer webhook triggered"
          else
            echo "âš  Portainer webhook URL not configured, skipping..."
          fi
        continue-on-error: true

      # Create and push git tag (after successful build)
      - name: Create and push git tag
        if: github.ref == 'refs/heads/main' && steps.tag_version.outputs.tag_exists != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.tag_version.outputs.new_tag }}" -m "Release ${{ steps.tag_version.outputs.new_tag }}"
          git push origin "${{ steps.tag_version.outputs.new_tag }}"
          echo "âœ“ Created and pushed tag: ${{ steps.tag_version.outputs.new_tag }}"

      # Extract changelog for release notes
      - name: Extract changelog
        if: github.ref == 'refs/heads/main' && steps.tag_version.outputs.tag_exists != 'true'
        id: changelog
        run: |
          if [ -f "wiki/Changelog.md" ]; then
            CHANGELOG=$(awk '/^## Latest Changes/,/^## Features/' wiki/Changelog.md | head -n -1 | tail -n +2 | head -n 100)
          else
            CHANGELOG="No changelog available"
          fi
          echo "$CHANGELOG" > /tmp/changelog.txt
          {
            echo 'content<<EOF'
            cat /tmp/changelog.txt
            echo EOF
          } >> $GITHUB_OUTPUT

      # Create GitHub release (after successful build)
      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main' && steps.tag_version.outputs.tag_exists != 'true'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: |
            ## ðŸš€ What's New

            ${{ steps.changelog.outputs.content }}

            ## ðŸ“¦ Docker Images

            ```bash
            docker pull ryakel/flight-budget:${{ steps.tag_version.outputs.new_tag }}
            docker pull ryakel/flight-budget:latest
            ```

            **[Full Documentation](https://github.com/ryakel/flight-budget/wiki)**
          token: ${{ secrets.GITHUB_TOKEN }}

      # Output image digest
      - name: Image digest
        run: |
          echo "Build digest: ${{ steps.docker_build.outputs.digest }}"
